<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e6975e8e4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast Website</title>
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="images/vecteezy_fundo-de-desenho-animado-palco-simples_8837627.mp4" type="video/mp4">
    </video>
    <div class="container py-5 h-100">
        <header class="text-center mb-5">CHiMYa Weather Forecast</header>
        <form id="form" class="form">
            <input type="text" id="search" class="search form-control" placeholder="Search By Location" autocomplete="off"> 
            <button type="submit" class="btn btn-primary rounded-circle"><i class="fas fa-search"></i></button>
        </form>
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-10 col-lg-8 col-xl-6 ">
                <div class="card bg-dark text-white shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="bg-image">
                        <img src="./images/bg3.jpg" class="card-img" alt="weather" />
                        <div class="mask"></div>
                    </div>
                    <div class="weather loading card-img-overlay text-dark p-5">
                        <h2 class="city">Weather in ......</h2>
                        <h3 class="date" id="date">10 June, Wednesday</h3>
                        <h2 class="temp">67&deg;C</h2>
                        <br>
                        <div class="description" id="description"><strong>Cloudy</strong></div>
                        <div class="humidity" id="humidity"><strong>Humidity: 60%</strong></div>
                        <div class="wind" id="wind"><strong>Wind speed: 6.2 km/h</strong></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js" integrity="sha512-3Lo5B3q/WjtvjRU8mwU+NsLJsRgGJ0Rc3BdNp3/3m4TAc3BC1Z9e3YwzsEIa1sK/8kfZ6XNmP6kg4sW2kH8cVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
